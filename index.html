<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UB Sumanth | Portfolio</title>
  <style>
    :root {
      --accent-color: #0ff; /* Neon blue */
      --bg-color: #0a0a0a;
      --text-color: #eaeaea;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-glow: 1px solid rgba(0, 255, 255, 0.2);
      --font: 'Segoe UI', 'Helvetica Neue', sans-serif;
    }
 
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
 
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
 
    .hero {
      width: 100%;
      max-width: 700px;
      padding: 2rem;
      border-radius: 16px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: var(--border-glow);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      text-align: center;
    }
 
    .hero h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      line-height: 1.3;
    }
 
    .hero h1 span {
      color: var(--accent-color);
      font-weight: 700;
    }
 
    .hero p {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }
 
    .hero a {
      display: inline-block;
      padding: 0.75rem 1.75rem;
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
 
    .hero a:hover {
      background: var(--accent-color);
      color: var(--bg-color);
      box-shadow: 0 0 10px var(--accent-color);
    }
 
    /* Responsive scaling */
    @media (min-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }
 
      .hero p {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Hey, Iâ€™m <span>UB Sumanth Kumar</span></h1>
    <p>I build slick, scalable interfaces & high-performance web experiences.</p>
    <a href="#work">Explore My Work Here</a>
  </header>
</body>
</html>
